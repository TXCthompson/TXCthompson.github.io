<!DOCTYPE html>
    <head>
	    <meta charset="utf-8">
	    <title>onlytosics.txc/завдання 5</title>
        <link rel="icon" type="image/png" href="bred.png">
		<script>
			function agreeForm(f) {
			 if (f.agree.checked) f.submit.disabled = 0 
			 else f.submit.disabled = 1
			}
		   </script>
	    <style type="text/css">
			body{background-color: #202020; margin: 0; font-family: Andale Mono, monospace;}
			h1{text-align: center;}
			.all {display: grid; grid-template-columns: 1fr 2fr 1fr; grid-auto-rows: minmax(auto); grid-gap: 5px; justify-items: stretch; align-items: stretch; height: 100vh;}
			.formaa{grid-column: 2/3 ; text-align: left; background-color: #333; padding: 20px; }
	    </style>
    </head>
	<body>
		<div class="all">
	<div class="formaa">
		<h1>Реєстрація на курс з програмування</h1>
		<form>
				<p>Введіть ваше ім'я
				<input type="text" placeholder="Ім'я" pattern="[А-Яа-яґҐЁёІіЇїЄє'’ʼ]{2,}" required></p>
				<p>Введіть ваше призвіще
				<input type="text" placeholder="Призвіще" pattern="[А-Яа-яґҐЁёІіЇїЄє'’ʼ]{2,}" required></p>
				<p>Оберіть свою стать</p>
					<p><input type="radio" checked name="q" value="male">Чоловік</p>
					<p><input type="radio" name="q" value="female">Жінка</p>
				<p>Введіть пароль
				<input type="password" placeholder="Пароль" pattern="[A-Za-z0-9]{2,}" required></p>
				<p>Повторіть пароль
				<input type="password" placeholder="Повтор паролю" required></p>
				<p>Введіть вашу електронну пошту
				<input type="email" placeholder="Пошта" required></p>
				<p>Введіть ваш номер телефону
				<input type="tel" placeholder="Номер" pattern="\+[0-9]{12}" required></p>
				<p>
				<input type="button" value="Підтвердити номер телефону"></p>
				<p>Введіть код із смс
					<input type="text" placeholder="Код" pattern="[0-9]{6}" required></p>
				<p>Виберіть мову програмування</p>	
				<p><select>
					<option>С++</option>
					<option>С#</option>
					<option>Python</option>
					<option>Java</option>
					<option>HTML/CSS</option>
				</select></p>
				<p><input type="checkbox" name="agree" onclick="agreeForm(this.form)"> 
					Я згоден на обробку своїх данних.</p>
				   <p><input type="submit" name="submit" value="Зареєструватися" disabled></p>
	</form>	
		</div>
</body>
</html>
