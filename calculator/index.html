<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>onlytoxics.txc / калькулятор</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <form class="calc">
        <div class="st1">
            <input readonly type="text" class="st2 calc__result-field">
        </div>
        <div class="calculator">
            <div class="nums">
                <button class="m0 js--btn-reset">С</button>
                <button class="m2 js--btn-add-res">(</button>
                <button class="m2 js--btn-add-res">)</button>
                <button class="m1 js--btn-add-res">7</button>
                <button class="m1 js--btn-add-res">8</button>
                <button class="m1 js--btn-add-res">9</button>
                <button class="m1 js--btn-add-res">4</button>
                <button class="m1 js--btn-add-res">5</button>
                <button class="m1 js--btn-add-res">6</button>
                <button class="m1 js--btn-add-res">1</button>
                <button class="m1 js--btn-add-res">2</button>
                <button class="m1 js--btn-add-res">3</button>
                <button class="m1-1 js--btn-add-res">0</button>
                <button class="m2 js--btn-add-res">%</button>
                <button class="m2 js--btn-add-res">.</button>
            </div>
            <div class="op">
                <button class="m2 js--btn-add-res">+</button>
                <button class="m2 js--btn-add-res">-</button>
                <button class="m2 js--btn-add-res">/</button>
                <button class="m2 js--btn-add-res">*</button>
                <button class="m3 js--btn-calc">=</button>
            </div>
        </div>
    </form>
</body>
</html>
