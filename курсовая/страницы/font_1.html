<html>
    <head>
        <meta charset="utf-8">
        <link href="/курсовая/light_mode.css" rel="stylesheet" type="text/css" class="style">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
        <script src="/курсовая/scripts/scripts.js"></script>
        <script>
            $(document).ready(function(){
                $('.jq1').click(function(){
                window.location=$(this).find('a').attr('href');
                return false;
                })
            });
        </script>
    </head>
    <body>
        <div class="all">
        <div class="menu">
            <div class="rm"><a href="index.html">Головна</a></div>
            <div class="lm"><button class="bttn" id="color">Change Theme</button></div>
        </div>
        <div class="pm">Шрифт Bold<br/>Звичайний жирний шрифт.</div>
        <div class="d1">
            <p>Введіть текст...</p>
            <textarea placeholder="Bold" class="i-1"></textarea>
        </div>
        <div class="d2">
            <p>Скопіюйте</p>
            <textarea placeholder="Bold" class="out1 s1" id="myInput"></textarea>
        </div>
        <div class="b1">
          <button class="y1 q">Готово</button>
        </div>
        <div class="b2">
          <button class="y2" onclick="myFunction()">Копіювати</button>
        </div>
        </div>
        <script type="text/javascript">
            if (localStorage.getItem('style') == 'dark_mode') {
              document.querySelector('.style').href="/курсовая/dark_mode.css";
            }
            document.querySelector('#color').onclick = function (){
              if (document.querySelector('.style').getAttribute('href') === '/курсовая/light_mode.css') {
                document.querySelector('.style').href="/курсовая/dark_mode.css";
                localStorage.setItem('style', 'dark_mode');
              } else {
                document.querySelector('.style').href="/курсовая/light_mode.css";
                localStorage.setItem('style', 'light_mode');
              }
            }
          </script>
        <script src="/курсовая/scripts/scripts.js"></script>
    </body>
</html>
